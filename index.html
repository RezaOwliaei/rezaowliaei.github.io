<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reza Owliaei's blog - Exploring software development, TypeScript, clean code, and software architecture.">
    <meta name="keywords" content="Reza Owliaei, Software Development, TypeScript, Clean Code, Programming Blog">
    <meta name="author" content="Reza Owliaei">
    <title>Reza Owliaei</title>
    
    <link rel="stylesheet" href="./styles/main.css">
    
    <style>
        /* Homepage Specific Adjustments */
        .home-header {
            margin: 80px 0 64px;
        }
        
        .home-header h1 {
            margin-bottom: 16px;
            color: var(--md-sys-color-on-surface);
        }
        
        .home-header p {
            color: var(--md-sys-color-on-surface-variant);
            max-width: 600px;
        }

        .posts-grid {
            display: grid;
            gap: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 64px 0;
            color: var(--md-sys-color-on-surface-variant);
        }
    </style>
</head>
<body>
    <main class="page">
        <header class="home-header">
            <h1 class="display-medium">Reza Owliaei</h1>
            <p class="headline-small">Exploring software architecture, design systems, and the art of clean code.</p>
        </header>

        <section id="posts-container" class="posts-grid">
            <div class="empty-state body-large">Loading...</div>
        </section>

        <footer class="footer">
            <p>&copy; 2025 Reza Owliaei</p>
        </footer>
    </main>

    <script>
        // Posts data - embedded directly to work with file:// protocol
        // When adding new posts, update both this array AND posts-manifest.json
        const postsData = {
            "posts": [
                {
                    "id": "helper_composition",
                    "title": "Beyond the Magic: Helper Functions vs Decorators",
                    "date": "2025-12-11",
                    "description": "Master explicit code structure in TypeScript by exploring composition patterns as alternatives to magic.",
                    "tags": ["TypeScript", "Clean Code", "Composition"],
                    "url": "./posts/helper_composition.html"
                },
                {
                    "id": "invariants_vs_methods",
                    "title": "Beyond the Verb: Understanding Rules vs. Methods in Domain-Driven Design",
                    "date": "2025-12-12",
                    "description": "Understand the critical difference between methods (capabilities) and invariants (rules) in Domain-Driven Design.",
                    "tags": ["DDD", "Software Design", "Architecture"],
                    "url": "./posts/invariants_vs_methods.html"
                }
            ]
        };
        
        // Load and display blog posts
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            
            try {
                let data = postsData;
                
                // Try to fetch from JSON file (fails gracefully on file://)
                try {
                    const response = await fetch('./posts-manifest.json');
                    if (response.ok) {
                        data = await response.json();
                    }
                } catch (e) {
                    console.log('Using embedded posts data');
                }
                
                if (!data.posts || data.posts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p class="headline-small">No posts yet.</p>
                        </div>
                    `;
                    return;
                }
                
                const sortedPosts = data.posts.sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );
                
                container.innerHTML = sortedPosts.map(post => `
                    <a href="${post.url}" class="card">
                        <span class="card__date">${formatDate(post.date)}</span>
                        <h2 class="card__title">${post.title}</h2>
                        <p class="card__description">${post.description}</p>
                        <div class="tag-container">
                            ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </a>
                `).join('');
                
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        loadPosts();
    </script>
</body>
</html>
