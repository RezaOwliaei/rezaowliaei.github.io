<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reza Owliaei's blog - Exploring software development, TypeScript, clean code, and software architecture.">
    <meta name="keywords" content="Reza Owliaei, Software Development, TypeScript, Clean Code, Programming Blog">
    <meta name="author" content="Reza Owliaei">
    <title>Reza Owliaei - Software Development Blog</title>
    
    <link rel="stylesheet" href="./styles/main.css">
    
    <style>
        .header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .header__title {
            font-size: clamp(2.5rem, 4vw + 1.5rem, 3.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header__subtitle {
            color: var(--muted);
            font-size: 1.2rem;
            font-weight: 400;
        }

        .posts-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .post-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }

        .post-card:hover {
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .post-card__meta {
            display: flex;
            gap: 0.6rem;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .post-card__date {
            font-size: 0.9rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .post-card__title {
            font-size: 1.8rem;
            color: #ffffff;
            margin: 0 0 0.75rem;
            line-height: 1.2;
        }

        .post-card__description {
            color: var(--text);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-card__tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .post-card__tag {
            display: inline-flex;
            align-items: center;
            padding: 0.3rem 0.65rem;
            border-radius: 999px;
            background: var(--pill-bg);
            color: var(--text);
            font-size: 0.85rem;
            border: 1px solid var(--border);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--muted);
        }

        .empty-state__icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }

        @media (max-width: 720px) {
            .header {
                margin-bottom: 2rem;
            }

            .post-card {
                padding: 1.5rem;
            }

            .post-card__title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="page">
        <header class="header">
            <h1 class="header__title">Reza Owliaei</h1>
            <p class="header__subtitle">Software Development & Architecture</p>
        </header>

        <section id="posts-container" class="posts-grid">
            <div class="loading">Loading posts...</div>
        </section>

        <footer class="footer">
            <p>&copy; 2025 Reza Owliaei. All rights reserved.</p>
        </footer>
    </main>

    <script>
        // Posts data - embedded directly to work with file:// protocol
        // When adding new posts, update both this array AND posts-manifest.json
        const postsData = {
            "posts": [
                {
                    "id": "helper_composition",
                    "title": "Beyond the Magic: A Beginner's Guide to Helper Functions and Composition",
                    "date": "2025-12-11",
                    "description": "Master the fundamentals of explicit code structure in TypeScript by exploring helper functions and composition patterns as robust alternatives to decorators.",
                    "tags": ["TypeScript", "Clean Code", "Helper Functions", "Object Composition", "Class Composition"],
                    "url": "./posts/helper_composition.html"
                }
            ]
        };
        
        // Load and display blog posts
        async function loadPosts() {
            const container = document.getElementById('posts-container');
            
            try {
                let data = postsData;
                
                // Try to fetch from JSON file (works when served via HTTP/HTTPS)
                // Falls back to embedded data for file:// protocol
                try {
                    const response = await fetch('./posts-manifest.json');
                    if (response.ok) {
                        data = await response.json();
                    }
                } catch (fetchError) {
                    // Use embedded data - this is expected for file:// protocol
                    console.log('Using embedded posts data (file:// protocol or fetch failed)');
                }
                
                if (!data.posts || data.posts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state__icon">üìù</div>
                            <p>No posts yet. Check back soon!</p>
                        </div>
                    `;
                    return;
                }
                
                // Sort posts by date (newest first)
                const sortedPosts = data.posts.sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                );
                
                // Generate post cards
                container.innerHTML = sortedPosts.map(post => `
                    <a href="${post.url}" class="post-card">
                        <div class="post-card__meta">
                            <span class="post-card__date">${formatDate(post.date)}</span>
                        </div>
                        <h2 class="post-card__title">${post.title}</h2>
                        <p class="post-card__description">${post.description}</p>
                        <div class="post-card__tags">
                            ${post.tags.map(tag => `
                                <span class="post-card__tag">${tag}</span>
                            `).join('')}
                        </div>
                    </a>
                `).join('');
                
            } catch (error) {
                console.error('Error loading posts:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state__icon">‚ö†Ô∏è</div>
                        <p>Error loading posts. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        // Format date to readable format
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        // Load posts when page loads
        loadPosts();
    </script>
</body>
</html>
