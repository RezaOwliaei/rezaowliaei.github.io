<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .error-code {
            font: var(--md-ref-typeface-display-large);
            font-size: 120px;
            color: var(--md-sys-color-primary);
            line-height: 1;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <main class="page">
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="headline-medium">Page not found</h2>
            <p class="body-large" style="color: var(--md-sys-color-on-surface-variant); max-width: 400px; margin: 0 auto 32px;">
                The page you are looking for doesn't exist or has been moved.
            </p>
            <a href="/" class="btn">Back to Home</a>
        </div>
    </main>
</body>
</html>
